name: JMH Benchmark

on:
  pull_request:


jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get PR branch
      uses: xt0rted/pull-request-comment-branch@v1
      id: comment-branch


    - name: Set branch name
      run: echo "BRANCH_NAME=${{ steps.comment-branch.outputs.head_ref }}" >> $GITHUB_ENV
    
    - id: 'auth'
      name: Authenticating
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
        
    - name: Check gcloud version and authentication
      run: |
        gcloud version
        gcloud auth list
    
    - name: Run JMH benchmarks on Compute Engine
      run: |
        gcloud compute ssh \
          --project=nullway-jmh \
          --zone=us-central1-a \
          root@instance-1 \
          --command=" export BRANCH_NAME=${BRANCH_NAME} && echo BRANCH_NAME && git clone git@github.com:armughan11/NullAway.git && cd NullAway/ && ./gradlew jmh "
